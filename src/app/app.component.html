<mat-grid-list cols="3" [rowHeight]="'100vh'" [gutterSize]="'1px'">
  <mat-grid-tile [colspan]="2" [rowspan]="1">
    <app-workers
      [taskChecker]="checkFinishedTasks"
      (selectedWorkerEmitter)="selectedWorkerReciver($event)"
    ></app-workers>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <app-tasks
      [worker]="selectedWorker"
      (taskChange)="checkFinishedTasks()"
    ></app-tasks>
  </mat-grid-tile>
</mat-grid-list>
